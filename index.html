<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <form action="/" name="formRegister" method="" onsubmit="">

        
   
        <h2>Sign Up</h2>
        <input type="text" id="userName" class="signup" placeholder="Username">
        <span id="userNameSpan"></span>
        <input type="email" id="email-id" class="signup" placeholder="Email Id">
        <span id="emailSpan"></span>
        <input type="password" id="password" class="signup" placeholder="Password">
        <span id="passwordSpan"></span>
        <input type="password" id="confirm-password" class="signup" placeholder="Confirm Password">
        <span id="confirmPasswordSpan"></span>
        <input type="tel" id="mobile" class="signup" placeholder="Mobile Number">
        <span id="mobileSpan"></span>
        <input type="date" id="date-of-birth" class="signup" placeholder="Date Of Birth">
        <span id="dobSpan"></span>
        <input type="button" id="btnRegister" value="Register">
        
    </form>
</div>
    <script src="index.js"></script>
</body>
</html>
